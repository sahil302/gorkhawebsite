<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      background: url('./electric.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .order-form .container {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      backdrop-filter: blur(5px); /* Lighter blur */
      color: #4c4c4c;
      padding: 20px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, .1);
      max-width: 650px;
    }
    .order-form-label {
      margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;
    }
    .order-form-input,
    .form-label,
    .form-check-label {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
    }
    .btn-submit:hover {
      background-color: #0D47A1 !important;
    }
    section.order-form {
      padding-top: 70px; /* Add padding to prevent overlap */
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <div id="preloader"></div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: #d9d9d9 !important;">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html" style="font-family: 'Roboto', sans-serif;">
        <img src="./pngwing.com.png" height="40px" alt="khukuri image">Gorkha Sewa
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Services</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./form1.html">Book for barber</a></li>
              <li><a class="dropdown-item" href="./form2.html">Book for Cook</a></li>
              <li><a class="dropdown-item" href="./form.html">Book for Cab</a></li>
              <li><a class="dropdown-item" href="./form3.html">Book for Electrician</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="./all_services.html">All Services</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search" onsubmit="checkPincode(event)">
          <input class="form-control me-2" id="pincodeInput" type="search" placeholder="pincode" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Check for Services</button>
        </form>
        <div id="notification" class="notification"></div>
      </div>
    </div>
  </nav>
  <section class="order-form m-4">
    <div class="container pt-4">
      <div class="row">
        <div class="col-12 px-4">
          <h1>Book  for Electrician:</h1>
          <span>Please fill in your details below</span>
          <hr class="mt-1" />
        </div>

        <div class="col-12">
          <div class="row mx-4">
            <div class="col-12">
              <label class="order-form-label">Full Name</label>
            </div>
            <div class="col-12">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="fullname" class="form-control order-form-input" />
                <label class="form-label" for="fullname">Full Name</label>
              </div>
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Phone Number</label>
            </div>
            <div class="col-12">
              <div data-mdb-input-init class="form-outline">
                <input type="tel" id="phone" class="form-control order-form-input" />
                <label class="form-label" for="phone">Phone Number</label>
              </div>
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Address</label>
            </div>
            <div class="col-12">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="pickupAddress" class="form-control order-form-input" />
                <label class="form-label" for="pickupAddress">Street Address</label>
              </div>
            </div>
            <div class="col-sm-4 mt-2 pe-sm-2">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="pickupPin" class="form-control order-form-input" />
                <label class="form-label" for="pickupPin">Postal / Zip Code</label>
              </div>
            </div>
            <div class="col-sm-4 mt-2 ps-sm-0 pe-sm-2">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="pickupState" class="form-control order-form-input" />
                <label class="form-label" for="pickupState">State</label>
              </div>
            </div>
            <div class="col-sm-4 mt-2 ps-sm-0">
              <div data-mdb-input-init class="form-outline">
                <input type="text" id="pickupDistrict" class="form-control order-form-input" />
                <label class="form-label" for="pickupDistrict">District</label>
              </div>
            </div>
          </div>

         

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Number of Electrician reqquired:</label>
            </div>
            <div class="col-12">
              <div data-mdb-input-init class="form-outline">
                <input type="number" id="numPassengers" class="form-control order-form-input" />
                <label class="form-label" for="numPassengers">Number of Electrician </label>
              </div>
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label" for="journeyDate">Date</label>
            </div>
            <div class="col-12">
              <div data-mdb-input-init class="form-outline">
                <input type="text" class="form-control order-form-input" id="journeyDate" />
                <label for="journeyDate" class="form-label">Select a date</label>
              </div>
            </div>
            <div class="row mt-3 mx-4">
              <div class="col-12">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label" for="flexCheckDefault">I know what I need to know</label>
                  </div>
              </div>
          </div>

          <div class="row mt-3">
              <div class="col-12">
                  <button  type="button" data-mdb-button-init id="btnSubmit" data-mdb-ripple-init class="btn btn-primary d-block mx-auto btn-submit">Submit</button>
              </div>
          </div>
      </div>
  </div>
</div>
</section>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function() {
      $("#journeyDate").datepicker();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
